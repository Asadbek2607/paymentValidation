<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/1.0.1/jquery.payment.min.js"></script>
</head>
<body>
<input type="text" name="credit-number" class="cc-number"  maxlength="19" placeholder="Card Number">
  <input type="text" name="credit-expires" class="cc-expires" pattern="\d*" maxlength="7" placeholder="MM / YY">
  </body>
</html>


<script>
    
$('.cc-number').formatCardNumber();

$('.cc-number').on('keydown', function(event) {
            let input = $(this);
            if (event.key === 'Backspace' && input[0].selectionStart % 5 === 0) {
                event.preventDefault();
            }
        });

$('.cc-expires').formatCardExpiry();
</script>
